<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  


    <div id="calculadora">

        <nav>
            <p>calculadora</p>
        </nav>
        
        <div class="visor-div">
            <p id="visor"></p>
        </div>
            
        <div class="teclas">
            <div class="grid-1">
                <div class="grid-item" onclick="insert('7')">7</div>
                <div class="grid-item" onclick="insert('8')">8</div>
                <div class="grid-item" onclick="insert('9')">9</div>
                <div class="grid-item" id="grid-item-especial" onclick="deletar()">DEL</div>

                <div class="grid-item" onclick="insert('4')">4</div>
                <div class="grid-item" onclick="insert('5')">5</div>
                <div class="grid-item" onclick="insert('6')">6</div>
                <div class="grid-item" onclick="insert('+')">+</div>

                <div class="grid-item" onclick="insert('1')">1</div>
                <div class="grid-item" onclick="insert('2')">2</div>
                <div class="grid-item" onclick="insert('3')">3</div>
                <div class="grid-item" onclick="insert('-')">-</div>

                <div class="grid-item" onclick="insert('.')">.</div>
                <div class="grid-item" onclick="insert('0')">0</div>
                <div class="grid-item" onclick="insert('/')">/</div>
                <div class="grid-item" onclick="insert('*')">x</div>
            </div>

            <div class="grid-2">
                <div class="grid-item2" onclick="resetar()"> RESET</div>
                <div class="grid-item2" id="grid-equal-item" onclick="calculo()">=</div>
            </div>
        
        </div>
    </div>


<script src="./script.js"></script>
<script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>

</body>
</html>
